<p>
  search works!
</p>

<p>
  <input type="text" (keyup)="onKeyup($event)" />
  <button (click)="getUsers()">search</button>
</p>
<p>{{totalSearchCount}}</p>
<ol type="1" *ngIf="searchResult">
   <!--<li *ngFor="let user of searchResult.items">{{user.login}} </li>-->
  <md-card class="example-card" *ngFor="let user of searchResult.items">
    <md-card-header>
      <div md-card-avatar class="example-header-image"></div>
      <md-card-title>
      <a md-raised-button (click)="showUserDetails(user)">
        {{user.login}}
      </a>
      </md-card-title>
      
    </md-card-header>
    <img class="profile_images" md-card-image [src]="user.avatar_url">
 
  </md-card>
</ol>
